[build]
  command = "npm install"
  publish = "public"
  functions = "functions"

[dev]
  command = "npm run start-all"
  port = 8888
  targetPort = 3001
  publish = "public"
  autoLaunch = true

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "16"
